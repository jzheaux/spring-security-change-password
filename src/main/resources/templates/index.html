<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
	<title>Hello Spring Security</title>
	<meta charset="utf-8" />
	<link href="/default-ui.css" rel="stylesheet" />
</head>
<body>
	<h1>Hello Spring Security</h1>
	<p>This is a secured page</p>
	<div class="alert" th:if="${advice.shouldChange}">
		<p>Please consider <a th:href="@{/change-password}">resetting your password</a> since <span th:text="${advice.reasons}"/></p>
	</div>
</body>
</html>
